<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
    <link rel="shortcut icon" href="static/favicon.png" type="static/x-icon">
</head>

<body>
    <header>
        <a href="https://www.dsin.com.br/" target="_blank">
            <img src="static/cap1.png" alt="" id="logo"></a>
            <div id="menu">

                <ul id="top">
                    <li> <a class="menunome" href="home.html">Home</a></li>
                    <li> <a class="menunome" href="login.html">Area do cliente</a></li>
                    <li> <a class="menunome" href="https://www.dsin.com.br/contato/">Contato</a></li>
                    <li> <a class="menunome" href="http://carreira.dsin.com.br/">Carreira</a></li>
                    <li> <a class="menunome" href="https://www.dsin.com.br/o-que-resolvemos/">O que resolvemos</a></li>
                </ul>
    
            </div>
        <div id="redes">
            <a href="https://www.facebook.com/DSINTECNOLOGIA/" target="_blank" rel="noopener noreferrer"><img
                    class="lazy loaded" src="https://www.dsin.com.br/wp-content/uploads/2022/01/facebook.svg"
                    data-src="https://www.dsin.com.br/wp-content/uploads/2022/01/facebook.svg" alt="Ícone"
                    data-was-processed="true"></a>
            <a href="https://www.instagram.com/dsintecnologia/" target="_blank" rel="noopener noreferrer"><img
                    class="lazy loaded" src="https://www.dsin.com.br/wp-content/uploads/2022/01/instagram.svg"
                    data-src="https://www.dsin.com.br/wp-content/uploads/2022/01/instagram.svg" alt="Ícone"
                    data-was-processed="true"></a>
            <a href="https://www.linkedin.com/company/dsin-tecnologia-da-informacao" target="_blank"
                rel="noopener noreferrer"><img class="lazy loaded"
                    src="https://www.dsin.com.br/wp-content/uploads/2022/01/linkedin.svg"
                    data-src="https://www.dsin.com.br/wp-content/uploads/2022/01/linkedin.svg" alt="Ícone"
                    data-was-processed="true"></a>
        </div>


    </header>
    <main>
        <section id="ContainerCad">
            <form action="cadastro" id="cadastro" method="post">
                <h1 for="" id="titleCad">Cadastro</h1>

                {% set mensagens = get_flashed_messages() %}
                {% if mensagens %}
                <div id="msgErro">
                    {% for msg in mensagens %}
                    {{ msg }}
                    {% endfor %}
                </div>
                {% endif %}
                <div class="input-group mb-3">


                    <input type="text" class="form-control" name="usuario" placeholder="Crie um nome de usuario "
                        minlength="8" required>
                </div>

                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Crie uma senha" name="senha" minlength="8"
                        required>

                </div>
                <div class="input-group mb-3">


                    <input type="password" class="form-control" name="confSenha" placeholder="Confirme a sua senha"
                        minlength="8" required>
                </div>
                </div>
                <br><br>
                <div id="btn">
                    <a href="report.html"><button id="btnConf">Confirmar</button></a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
