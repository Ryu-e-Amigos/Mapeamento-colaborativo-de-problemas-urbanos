<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="imgs/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <header>

        <a href="https://www.dsin.com.br/" target="_blank">
            <img src="static/cap1.png" alt="" id="logo">
        </a>


        <div id="redes">
            <a href="https://www.facebook.com/DSINTECNOLOGIA/" target="_blank" rel="noopener noreferrer"><img
                    class="lazy loaded" src="https://www.dsin.com.br/wp-content/uploads/2022/01/facebook.svg"
                    data-src="https://www.dsin.com.br/wp-content/uploads/2022/01/facebook.svg" alt="Ícone"
                    data-was-processed="true"></a>
            <a href="https://www.instagram.com/dsintecnologia/" target="_blank" rel="noopener noreferrer"><img
                    class="lazy loaded" src="https://www.dsin.com.br/wp-content/uploads/2022/01/instagram.svg"
                    data-src="https://www.dsin.com.br/wp-content/uploads/2022/01/instagram.svg" alt="Ícone"
                    data-was-processed="true"></a>
            <a href="https://www.linkedin.com/company/dsin-tecnologia-da-informacao" target="_blank"
                rel="noopener noreferrer"><img class="lazy loaded"
                    src="https://www.dsin.com.br/wp-content/uploads/2022/01/linkedin.svg"
                    data-src="https://www.dsin.com.br/wp-content/uploads/2022/01/linkedin.svg" alt="Ícone"
                    data-was-processed="true"></a>
        </div>

    </header>
    <main>
        <section id="ContainerLogin">
            <form action="report" id="login" method="post">

                <h1 id="titleLogin">Login</h1>

                {% set mensagens = get_flashed_messages() %}
                {% if mensagens %}
                <div id="msgErro">
                    {% for msg in mensagens %}
                    {{ msg }}
                    {% endfor %}
                </div>
                {% endif %}



                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text " id="basic-addon1">🙋</span>
                    </div>

                    <input type="text" class="form-control " name="usuario" placeholder="Usuário" minlength="8"
                        required>
                </div>





                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text " id="basic-addon1">🔒</span>
                    </div>

                    <input type="password" class="form-control" name="senha" placeholder="Senha" minlength="8" required>

                </div>


                <br>
                <div id="btn">
                    <button id="btnConf">Confirmar</button>
                </div>

                <div id="reg">
                    <p id="textreg">Não tem conta? <a href="cadastro.html" id="linkReg">Cadastre-se</a></p>
                </div>

            </form>
        </section>
        <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>
    </main>
</body>

</html>
